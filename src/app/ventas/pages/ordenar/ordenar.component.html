<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{'nosotros'| mayusculas:mayus}}</p>
  <hr/>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <button pButton (click)="changeMayus()" class="p-mr-2">Toggle mayus</button>
    <button pButton
    icon="pi-sort"
    label="Por nombre"
    class="p-mr-2 p-button-warning"
    ></button>

    <button pButton
    icon="pi-sort"
    label="Valores"
    class="p-mr-2 p-button-success"
    ></button>

    <button pButton
    icon="pi-sort"
    label="Por color"
    class="p-mr-2 p-button-help"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid p-mt-1">
  <div class="p-col">

<p-table [value]="products" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
      <tr>
          <td>{{product.code}}</td>
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.quantity}}</td>
      </tr>
  </ng-template>
</p-table>
  </div>
</div>
