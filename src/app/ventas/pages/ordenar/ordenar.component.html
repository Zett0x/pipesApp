<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{'nosotros'| mayusculas:mayus}}</p>
  <hr/>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>
  <div class="p-toolbar-group-right">
    <button pButton (click)="changeMayus()" class="p-mr-2">Toggle mayus</button>
    <button pButton
    icon="pi-sort"
    label="Por nombre"
    class="p-mr-2 p-button-warning"
    (click)="changeOrder('nombre')"
    ></button>

    <button pButton
    icon="pi-sort"
    label="Vuela"
    class="p-mr-2 p-button-success"
    (click)="changeOrder('vuela')"
    ></button>

    <button pButton
    icon="pi-sort"
    label="Por color"
    class="p-mr-2 p-button-help"
    (click)="changeOrder('color')"
    ></button>
  </div>
</p-toolbar>

<div class="p-grid p-mt-1">
  <div class="p-col">

<p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>

      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-heroe>
      <tr>
          <td>{{heroe.nombre}}</td>
          <td>{{heroe.vuela | vuelaPipe}}</td>
          <td>{{heroe.color | colorPipe}}</td>

      </tr>
  </ng-template>
</p-table>
  </div>
</div>
