<div class="text-layout">
  <h1>Decimal Pipe y Porcentaje</h1>
  <p>Pipes</p>

</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="Ventas Netas"
    subheader="del presente año"
    >
    <i class="pi pi-dollar"></i>
    {{ventasNetas | number:'1.2-2'}}

    </p-card>
  </div>


  <div class="p-col-4">
    <p-card header="Ventas Brutas"
    subheader="del presente año"
    >

    {{ventasNetas + (ventasNetas*0.21) | currency:'CAD':'symbol-narrow':'1.4-4'}}

    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="Ganancia %"
    subheader="del presente año"
    >

    {{porcentaje | percent:'2.2'}}

    </p-card>
  </div>
</div>
